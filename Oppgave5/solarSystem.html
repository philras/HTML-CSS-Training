<!doctype html>
    
<html>
    
    <head>
    
        <meta charset="utf-8">
        <title>Solar System</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    
    <body>
        <div id="animWrap">
            
            <h1 id="start">The Solar System</h1>
        
            
            <div id="fadeIn">
            
                <div id="sun"></div>

                <div id="mercuryWrap" class="rings">
                    <div id="mercury" class="planets">
                        <h6>Mercury</h6>
                    </div>
                </div>

                <div id="venusWrap" class="rings">
                    <div id="venus" class="planets">
                        <h6>Venus</h6>
                    </div>
                </div>

                <div id="earthWrap" class="rings">
                    <div id="earth" class="planets">
                        <h6>Earth</h6>
                    </div>
                </div>

                <div id="marsWrap" class="rings">
                    <div id="mars" class="planets">
                        <h6>Mars</h6>
                    </div>
                </div>

                <div id="jupiterWrap" class="rings">
                    <div id="jupiter" class="planets">
                        <h6>Jupiter</h6>
                    </div>
                </div>

                <div id="saturnWrap" class="rings">
                    <div id="saturn" class="planets">
                        <h6>Saturn</h6>
                        <div id="saturnRing"></div>
                    </div>
                </div>

                <div id="uranusWrap" class="rings">
                    <div id="uranus" class="planets">
                        <h6>Uranus</h6>
                    </div>
                </div>

                <div id="neptuneWrap" class="rings">
                    <div id="neptune" class="planets">
                        <h6>Neptune</h6>
                    </div>
                </div>

                <div id="plutoWrap" class="rings">
                    <div id="pluto" class="planets">
                        <h6>Pluto</h6>
                    </div>
                </div>
                
            </div>
            
            <div id="endBox"></div>
            <h1 id="theEnd">The End</h1>
            
        </div>
        
    </body>
    
</html>
